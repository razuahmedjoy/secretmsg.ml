{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {%block title%}

    <meta property="og:url" content="https://secretmsg.ml/" />

    <!-- Favicon -->

    <script data-ad-client="ca-pub-8417204974539992" async

<body>

    {% block header %}

    {% endblock body %}





    <!-- Footer Area -->

    {% endblock footer %}

</html>
